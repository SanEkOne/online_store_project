<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/product_page.css">
</head>
<body>
<header>
  <div class="Store_name_container">
    <a href="../index.html">
      <h1 class="Store_name">Store</h1>
    </a>
  </div>

  <div class="serch_bar">
    <input type="text" placeholder="Поиск">
    <img src="../icons/search_icon.png" alt="">
  </div>

  <div class="user_container">
    <a href="">
      <img class="profile_btn" src="../icons/profile_icon.png">
    </a>
    <a href="basket.html">
      <img class="basket_btn" src="../icons/basket_icon.png">
    </a>
  </div>
</header>


<div class="body-container">
  <div class="product-container">
    <img class="product-img"
         src=""
         alt="" id="product_photo1">
    <div class="main_and_photos-container">

      <div class="photos-container">
        <img src=""
             alt="" id="product_photo2">
        <img src=""
             alt="" id="product_photo3">
        <img src=""
             alt="" id="product_photo4">
      </div>
      <div class="main">
        <div class="main-info">
          <h1>Тип товара</h1>
          <h1>Состояние</h1>
        </div>
        <div class="main-info">
          <p id="product_category">"тип"</p>
          <p id="product_availability">"состояние"</p>
        </div>
      </div>
      <div class="info">
        <p id="product_description">"info"</p>
      </div>
    </div>
    <div class="buy-container">
      <h1 id="product_name" class="productName"></h1>
      <h1 id="product_price" class="price">"price" ₴</h1>

      <button id="buyBTN" class="buy-btn">
        <img class="buy-img"
             src="/icons/basket_icon.png" alt="">
        <h1>КУПИТЬ</h1>
      </button>
    </div>
  </div>
</div>
<script src="../js/product_page.js"></script>
</body>
</html>
