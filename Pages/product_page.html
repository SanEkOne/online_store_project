<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/product_page.css">
</head>
<body>
<header>
  <div class="Store_name_container">
    <a href="../index.html">
      <h1 class="Store_name">Store</h1>
    </a>
  </div>

  <div class="serch_bar">
    <input type="text" placeholder="Поиск">
    <img src="https://cdn-icons-png.flaticon.com/128/2866/2866321.png" alt="">
  </div>

  <div class="user_btn">
    <img class="profile_btn" src="../icons/profile_icon.png">
    <img class="basket_btn" src="../icons/basket_icon.png">
  </div>
</header>

<div class="body-container">
  <div class="product-container">
    <img class="product-img"
         src=""
         alt="">
    <div class="main_and_photos-container">
      <div class="main">
        <div class="main-info">
          <h1>Тип товара</h1>
          <h1>Производитель</h1>
        </div>
        <div class="main-info">
          <p id="product_category">"тип"</p>
          <p>"Производитель"</p>
        </div>
      </div>
      <div class="photos-container">
        <img src=""
             alt="">
        <img src=""
             alt="">
        <img src=""
             alt="">
        <img src=""
             alt="">
        <img src=""
             alt="">
      </div>
      <div class="info">
        <p id="product_description">"info"</p>
      </div>
    </div>
    <div class="buy-container">
      <h1 id="product_name" class="productName"></h1>
      <h1 id="product_price" class="price">"price" ₴</h1>
      <div class="availability">
        <h1>Наличие:</h1>
        <div class="availability_mark">
          <img class="buy-img" src="https://cdn-icons-png.flaticon.com/512/4225/4225683.png" alt="">
          <p>В наличии</p>
        </div>
      </div>
      <form action="">
        <button class="buy-btn">
          <img class="buy-img"
               src="../icons/grocery-basket-icon-7.png" alt="">
          <h1>КУПИТЬ</h1>
        </button>
      </form>
    </div>
  </div>
</div>
<script src="../js/product_page.js"></script>
</body>
</html>
